<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Add live realtime data</title>
    <meta
      name="viewport"
      content="initial-scale=1,maximum-scale=1,user-scalable=no"
    />
    <link
      href="https://api.mapbox.com/mapbox-gl-js/v2.11.0/mapbox-gl.css"
      rel="stylesheet"
    />
    <script src="https://api.mapbox.com/mapbox-gl-js/v2.11.0/mapbox-gl.js"></script>
    <style>
      body {
        margin: 0;
        padding: 0;
      }
      #map {
        position: absolute;
        top: 0;
        bottom: 0;
        width: 100%;
      }
      #text {
        height: 40px;
        width: 100%;
        position: absolute;
        z-index: 99;
        background-color: #fff;
      }
    </style>
  </head>
  <body>
    <div id="text">
      <p>
        Your location is <span id="latitude">0.00</span>° latitude by
        <span id="longitude">0.00</span>° longitude.
      </p>
    </div>

    <div id="map"></div>

    <script>
      let latText = document.getElementById("latitude");
      let longText = document.getElementById("longitude");
      mapboxgl.accessToken =
        "pk.eyJ1IjoibW9oYW1tZWRmYXJpc29mZmljaWFsIiwiYSI6ImNrenp1eGdxNTBkcjQzYm54eTJ1NWM4cnUifQ.i0BdrNMcqwUIMU1o5cwJ7g";
      const map = new mapboxgl.Map({
        container: "map",
        // Choose from Mapbox's core styles, or make your own style with Mapbox Studio
        style: "mapbox://styles/mapbox/streets-v12",
        zoom: 1.5,
      });

      map.on("load", async () => {
        // Get the initial location of the International Space Station (ISS).
        const geojson = await getLocation();
        // Add the ISS location as a source.
        map.addSource("iss", {
          type: "geojson",
          data: geojson,
        });
        // Add the rocket symbol layer to the map.
        map.addLayer({
          id: "iss",
          type: "symbol",
          source: "iss",
          layout: {
            // This icon is a part of the Mapbox Streets style.
            // To view all images available in a Mapbox style, open
            // the style in Mapbox Studio and click the "Images" tab.
            // To add a new image to the style at runtime see
            // https://docs.mapbox.com/mapbox-gl-js/example/add-image/
            "icon-image": "rocket",
          },
        });

        // Update the source from the API every 2 seconds.
        const updateSource = setInterval(async () => {
          const geojson = await getLocation(updateSource);
          map.getSource("iss").setData(geojson);
        }, 2000);

        async function getLocation(updateSource) {
          // Make a GET request to the API and return the location of the ISS.
          try {
            const response = await fetch(
              "https://api.wheretheiss.at/v1/satellites/25544",
              { method: "GET" }
            );
            const { latitude, longitude } = await response.json();
            // let bposi
            navigator.geolocation.getCurrentPosition((position) => {
              let lat = position.coords.latitude;
              let long = position.coords.longitude;

              latText.innerText = lat.toFixed(2);
              longText.innerText = long.toFixed(2);
              DisplayLoc(lat,long)
              
            });

            function DisplayLoc(lat,long){
              alert(lat,long)
            }
            //  let aposi =await new mapboxgl.LngLat(bposi.longitude,bposi.latitude);
            //  const { longitude,latitude} = aposi

            // Fly the map to the location.
            map.flyTo({
              center: [longitude, latitude],
              speed: 0.5,
            });
            // Return the location of the ISS as GeoJSON.
            return {
              type: "FeatureCollection",
              features: [
                {
                  type: "Feature",
                  geometry: {
                    type: "Point",
                    coordinates: [longitude, latitude],
                  },
                },
              ],
            };
          } catch (err) {
            // If the updateSource interval is defined, clear the interval to stop updating the source.
            if (updateSource) clearInterval(updateSource);
            throw new Error(err);
          }
        }
      });
    </script>
  </body>
</html>
