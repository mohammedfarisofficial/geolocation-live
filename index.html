<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document 9</title>
    <style>
      * {
        box-sizing: border-box;
        margin: 0;
        padding: 0;
      }
    </style>
  </head>
  <body>
    <div id="latlng"></div>

    <script>
      
       const container = document.querySelector("#latlng");
     
      function getLocation() {
  if (navigator.geolocation) {
    console.log("support")
    navigator.geolocation.getCurrentPosition((position)=>{
      console.log(position)
      console.log("support 2")
    container.innerHTML = "Latitude: " + position.coords.latitude +
  "<br>Longitude: " + position.coords.longitude;
        console.log(position.coords.latitude)   }                                     
                                            
);
    
  } else {
    console.log("not support")
    container.innerHTML = "Geolocation is not supported by this browser.";
  }
}
      getLocation()

    </script>
  </body>
</html>
